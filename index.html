<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="0 0 0"></a-box>
        <a-ring color="red" position="2 0 0" radius-inner="0.3" radius-outer="0.8"></a-ring>
        <a-octahedron color="blue" position="4 0 0" ></a-octahedron>
        <a-cone color="orange" position="6 0 0" radius="0.8" height="1"></a-cone>
        <a-sphere color="white" position="8 0 0" radius="1"></a-sphere>
    </a-scene>
</body>

</html>
